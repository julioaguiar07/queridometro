{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus auth-icon"></i>
            <h2>Junte-se ao Queridômetro</h2>
            <p class="auth-subtitle">Crie sua conta para começar a enviar reações secretas</p>
        </div>

        <form action="{{ url_for('register') }}" method="post" class="auth-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>

        <div class="auth-footer">
            <p>Já tem uma conta? <a href="{{ url_for('login') }}" class="auth-link">Faça login aqui</a></p>
        </div>
    </div>
</div>
{% endblock %}
