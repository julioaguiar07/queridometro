{% extends "base.html" %}

{% block title %}Início{% endblock %}

{% block content %}
<div class="reaction-container">
    <div class="section-header">
        <i class="fas fa-heart reaction-icon"></i>
        <h2>Enviar Reações Secretas</h2>
        <p class="section-subtitle">Escolha um participante e envie sua reação anônima no estilo BBB</p>
    </div>

    <div class="user-grid">
        {% for user in users %}
        <div class="user-card">
            <div class="user-avatar">{{ user['username'][0]|upper }}</div>
            <h3>{{ user['username'] }}</h3>
            
            <form action="{{ url_for('send_reaction') }}" method="post" class="reaction-form">
                <input type="hidden" name="receiver_id" value="{{ user['id'] }}">
                
                <div class="emoji-selector">
                    <select name="reaction" required>
                        <option value="">Selecione uma reação</option>
                        <option value="❤️">❤️</option>
                        <option value="💔">💔</option>
                        <option value="🎯">🎯</option>
                        <option value="🐍">🐍</option>
                        <option value="🧳">🧳</option>
                        <option value="🍪">🍪</option>
                        <option value="🤮">🤮</option>
                        <option value="🤥">🤥</option>
                        <option value="🌱">🌱</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-paper-plane"></i> Enviar Reação
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
