{% extends "base.html" %}

{% block title %}Login | Queridômetro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-heartbeat"></i>
            <h1>Queridômetro</h1>
            <p>Entre na sua conta</p>
        </div>

        <form action="{{ url_for('login') }}" method="post" class="auth-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Seu nome" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Sua senha" required>
            </div>

            <button type="submit" class="auth-button">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <div class="auth-footer">
            <p>Novo por aqui? <a href="{{ url_for('register') }}">Crie sua conta</a></p>
        </div>
    </div>
</div>
{% endblock %}
